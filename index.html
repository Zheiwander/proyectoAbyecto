<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="seriesApp">
	<head>
		<title>Index Series</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<meta name="generator" content="Geany 1.22" />
		<script type="text/javascript" src="js/frameworks/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/frameworks/jquery/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/plugins/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" rel="stylesheet" src="js/plugins/bootstrap/bootstrap.min.js"></script>
		<script src="js/frameWorks/angular/cookies/angular-cookies.js" type="text/javascript" xml:space="preserve"></script>
		<script type="text/javascript" rel="stylesheet" src="js/model/userObj.js"></script>
		<script type="text/javascript" rel="stylesheet" src="js/control/index.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body class="container" ng-controller="loginCtrl as logCtrl" ng-init="logCtrl.loadMainData()">
		<div id="title"><img src="material/img/title.png" id="title"></div>
		<div class="jumbotron" ng-hide="showAction==2" >
			<div class="input-group" ng-show="showAction==1">
				<form role="form">
					<div class="form-group">
						<label for="loginInput">Login</label>
						<input type="text" class="form-control" id="loginInput" ng-model="logCtrl.username" placeholder="Your Login Here">
					</div>
					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" ng-model="logCtrl.password" placeholder="Your Password Here">
					</div>
					<div class="form-group btn-group">
						<button class="btn btn-primary">Login</button>
						<button class="btn btn-success" ng-click="showAction=2">Register</button>
					</div>
					</form>
			</div>
				
		</div>
		<div id="registerForm" class="form-horizontal" ng-show="showAction==2">
							<register-form></register-form>
				</div>
		<div ng-if="logCtrl.error.length > 0" class="alert alert-danger" id="wrongData">{{logCtrl.error}}</div>
	</body>
</html>
